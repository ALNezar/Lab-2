<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 2 – AI203242 | Abdalla Nezar</title>
  <style>
    body {
      background-color: #008080;
      font-family: "MS Sans Serif", "Tahoma", sans-serif;
      color: black;
      margin: 0;
      padding: 40px;
    }

    .window {
      background-color: #c0c0c0;
      border: 2px solid #000;
      width: 420px;
      margin: 0 auto;
      box-shadow: 3px 3px #404040;
    }

    .title-bar {
      background: linear-gradient(to right, #000080, #1084d0);
      color: white;
      padding: 4px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .title-bar .title {
      margin-left: 4px;
      font-size: 14px;
    }

    .title-bar-buttons {
      display: flex;
      gap: 2px;
      margin-right: 4px;
    }

    .title-bar-button {
      width: 16px;
      height: 16px;
      background-color: #c0c0c0;
      border: 1px solid #fff;
      border-right-color: #404040;
      border-bottom-color: #404040;
      text-align: center;
      line-height: 14px;
      font-size: 12px;
      cursor: pointer;
    }

    .content {
      padding: 16px;
      border-top: 2px solid #fff;
      border-left: 2px solid #fff;
      border-bottom: 2px solid #404040;
      border-right: 2px solid #404040;
    }

    h1 {
      font-size: 16px;
      margin-top: 0;
    }

    p {
      font-size: 13px;
    }

    a {
      display: block;
      background-color: #c0c0c0;
      border: 2px solid #fff;
      border-right-color: #404040;
      border-bottom-color: #404040;
      width: fit-content;
      padding: 2px 8px;
      margin: 6px auto;
      text-decoration: none;
      color: black;
      font-size: 13px;
    }

    a:active {
      border: 2px solid #404040;
      border-right-color: #fff;
      border-bottom-color: #fff;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #000;
      margin-top: 10px;
    }

    footer a {
      color: #000080;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title">Lab 2 - AI203242</div>
      <div class="title-bar-buttons">
        <div class="title-bar-button">_</div>
        <div class="title-bar-button">□</div>
        <div class="title-bar-button">×</div>

</body>
